<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <meta name="viewport" content="width=device-width,initial-scale=1"/> <title>Studentlist02</title> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/> <script type="text/html" src="{require('index.js')}"></script> <script defer src="main.js"></script><link href="css/style.css" rel="stylesheet"></head> <body> <nav class="sidebar"> <header> <div class="image-text"> <span class="image"> <img id="imgLogo" src="images/avatar-tech.jpg" alt="Avatar"/> </span> <div id="sidebar-user" class="text logo-text"> </div> </div> </header> <div class="px-0 menu-bar"> <ul id="SideList" class="menu"> </ul> <div class="bottom-content"> <li> <a href="./index.html"> <i class="bi bi-box-arrow-left icon"></i> <span class="text nav-text">Logout</span> </a> </li> </div> </div> </nav> <div class="dashboard home"> <main class="content-wrap"> <header class="content-head d-flex justify-content-between"> <h1 class="text">3 yrs Mathematic Students List</h1> <button class="btn btn-primary text-left text-white mb-3 collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> Add student </button> </header> <div class="accordion w-50 mx-auto" id="accordionExample"> <div class="card"> <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample"> <div class="card-title"> <h5 class="text-center"> Add New Student </h5> </div> <div class="card-body"> <form class="mx-auto"> <div class="form-group"> <input id="newStudentName" type="text" class="form-control" placeholder="student name" required/> </div> <div class="form-group"> <input id="newStudentMatricule" type="text" class="form-control" placeholder="matricule" required/> </div> <div class="form-group"> <input id="newStudentEmail" type="email" class="form-control" placeholder="Email"
