    <div class="dashboard home">
      <main class="content-wrap">
        <header class="content-head d-flex justify-content-between">
          <h1 class="text">3 yrs  Mathematic Students List</h1>
           <button
                    class="btn btn-primary  text-left text-white mb-3 collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Add student
          </button>
        </header>

         <div class="accordion w-50 mx-auto" id="accordionExample">
            <div class="card">
              <div
                id="collapseOne"
                class="collapse"
                aria-labelledby="headingOne"
                data-parent="#accordionExample"
              >
              <div class="card-title">
                <h5 class="text-center">
                  Add New Student
                </h5>
              </div>
                <div class="card-body">
                  <form class="mx-auto">
                    <div class="form-group">
                      <input
                      id="newStudentName"
                        type="text"
                        class="form-control "
                        placeholder="student name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                      id="newStudentMatricule"
                        type="text"
                        class="form-control "
                        placeholder="matricule"
                        required
                      />
                    </div>
                     <div class="form-group">
                      <input
                      id="newStudentEmail"
                        type="email"
                        class="form-control "
                        placeholder="Email"
                        required
                      />
                    </div>
                    <button id="AddStudent" type="submit" class="btn btn-primary">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
