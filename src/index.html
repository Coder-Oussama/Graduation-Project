<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script type="text/html" src="{require('index.js')}" ></script>
</head>


<body style="background: #E5E5E5;">
    <div class="container">
        <div class="row">
            <div class="logo mx-auto">
                <img src="./images/Group 84.png" alt="logo">
            </div>
        </div>
        <div class="row">
          <div class="login-form mx-auto">
            <form  onsubmit="login" id="loginForm" class="p-3">
                <div class="form-group">
                  <label for="inputEmail1">Email address</label>
                  <input required type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group ">
                  <label for="inputPassword1">Password</label>
                  <div class="pass_show">
                      <input  required type="password" class="form-control" id="inputPassword1">
                  </div>
                </div>
                <div class="form-group form-check">
                    <div class="clearfix">
                        <div class="float-right forget">
                            <a href="#">Forgotten Password?</a>
                        </div>
                        <div class="float-left">
                            <input required  type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label></div>
                    </div>
                </div>
                <button id="buttonSubmit" type="button"  class="btn btn-primary">Login</button>
              </form>
          </div>
        </div>
    </div>
    
</body>
</html>
